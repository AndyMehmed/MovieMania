<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboration 11</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="assignment_3.css" rel="stylesheet">
</head>

<body>

    <div id="app">
        <div class="container">

            <h1>Min filmlista</h1>
            <form @submit.prevent="addMovie">
                <fieldset>
                    <legend>Lägg till en film</legend>

                    <label for="title-field">Titel:</label>
                    <input type="text" id="title-field" class="form-control" v-model="newMovie.title">

                    <label for="rating-field">Betyg:</label>

                    <select type="text" id="rating-field" class="form-control" v-model="newMovie.rating">
                        <option value="0">Välj betyg här...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <input type="submit" class="btn btn-success mt-3" value="Spara film">

                </fieldset>
            </form>

            <hr>

            <h2>Filmer</h2>

            <ul>
                <li v-for="(movie, index) in movies" :key="index" :data-grade="movie.rating"
                    :data-title="movie.title">
                    {{ movie.title }}
                    <img v-for="star in parseInt(movie.rating)" src="images/star.png" alt="Star">
                    <img src="images/delete.png" alt="Delete movie" class="delete-movie-icon"
                        @click="removeMovie(index)">
                </li>
            </ul>

        </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script src="assignment_3_vue.js"></script>
</body>

</html>
